<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8"/>
  <title>🎱 행운의 로또</title>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <link href="./src/css/index.css" rel="stylesheet"/>
</head>
<body>
<div class="p-3" id="app">
  <div class="d-flex justify-center mt-5">
    <div class="w-100">
      <h1 class="text-center">🎱 행운의 로또</h1>
      <form class="mt-5 buy-ticket-form">
        <label class="mb-2 d-inline-block"
        >구입할 금액을 입력해주세요.
        </label>
        <div class="d-flex">
          <input
            class="w-100 mr-2 pl-2"
            placeholder="구입 금액"
            type="number"
          />
          <button class="btn btn-cyan" type="button">확인</button>
        </div>
      </form>
      <section class="mt-9">
        <div class="d-flex">
          <label class="flex-auto my-0">총 5개를 구매하였습니다.</label>
          <div class="flex-auto d-flex justify-end pr-1">
            <label class="switch">
              <input class="lotto-numbers-toggle-button" type="checkbox"/>
              <span class="text-base font-normal">번호보기</span>
            </label>
          </div>
        </div>
        <ul class="d-flex flex-wrap" id="lotto-icons">
          <li class="mx-1 text-4xl lotto-wrapper">
            <span class="lotto-icon">🎟️ </span>
            <span class="lotto-detail" style="display: none;">16, 21, 33, 25, 41, 8</span>
          </li>
        </ul>
        <div class="d-flex flex-wrap">
          <span class="mx-1 text-4xl">🎟️ <span class="lotto-detail" style="display: none;">16, 21, 33, 25, 41, 8</span></span>
          <span class="mx-1 text-4xl">🎟️ </span>
          <span class="mx-1 text-4xl">🎟️ </span>
          <span class="mx-1 text-4xl">🎟️ </span>
          <span class="mx-1 text-4xl">🎟️ </span>
        </div>
      </section>
      <form class="mt-9">
        <label class="flex-auto d-inline-block mb-3"
        >지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.</label
        >
        <div class="d-flex">
          <div>
            <h4 class="mt-0 mb-3 text-center">당첨 번호</h4>
            <div>
              <input
                class="winning-number mx-1 text-center"
                type="number"
              />
              <input
                class="winning-number mx-1 text-center"
                type="number"
              />
              <input
                class="winning-number mx-1 text-center"
                type="number"
              />
              <input
                class="winning-number mx-1 text-center"
                type="number"
              />
              <input
                class="winning-number mx-1 text-center"
                type="number"
              />
              <input
                class="winning-number mx-1 text-center"
                type="number"
              />
            </div>
          </div>
          <div class="bonus-number-container flex-grow">
            <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
            <div class="d-flex justify-center">
              <input class="bonus-number text-center" type="number"/>
            </div>
          </div>
        </div>
        <button
          class="open-result-modal-button mt-5 btn btn-cyan w-100"
          type="button"
        >
          결과 확인하기
        </button>
      </form>
    </div>
  </div>

  <div class="modal">
    <div class="modal-inner p-10">
      <div class="modal-close">
        <svg viewbox="0 0 40 40">
          <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30"/>
        </svg>
      </div>

      <h2 class="text-center">🏆 당첨 통계 🏆</h2>
      <div class="d-flex justify-center">
        <table class="result-table border-collapse border border-black">
          <thead>
          <tr class="text-center">
            <th class="p-3">일치 갯수</th>
            <th class="p-3">당첨금</th>
            <th class="p-3">당첨 갯수</th>
          </tr>
          </thead>
          <tbody>
          <tr class="text-center">
            <td class="p-3">3개</td>
            <td class="p-3">5,000</td>
            <td class="p-3">n개</td>
          </tr>
          <tr class="text-center">
            <td class="p-3">4개</td>
            <td class="p-3">50,000</td>
            <td class="p-3">n개</td>
          </tr>
          <tr class="text-center">
            <td class="p-3">5개</td>
            <td class="p-3">1,500,000</td>
            <td class="p-3">n개</td>
          </tr>
          <tr class="text-center">
            <td class="p-3">5개 + 보너스볼</td>
            <td class="p-3">30,000,000</td>
            <td class="p-3">n개</td>
          </tr>
          <tr class="text-center">
            <td class="p-3">6개</td>
            <td class="p-3">2,000,000,000</td>
            <td class="p-3">n개</td>
          </tr>
          </tbody>
        </table>
      </div>
      <p class="text-center font-bold">당신의 총 수익률은 %입니다.</p>
      <div class="d-flex justify-center mt-5">
        <button class="btn btn-cyan" type="button">다시 시작하기</button>
      </div>
    </div>
  </div>
</div>
<script src="./src/js/index.js" type="module"></script>
</body>
</html>
